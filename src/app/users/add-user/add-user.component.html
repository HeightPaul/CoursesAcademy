<div class="user-form-holder mt-3">
	<form [formGroup]="userForm" (ngSubmit)="onFormSubmit($event)">
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Username</label>
					<input class="form-control" name="username" formControlName="username">
					<div class="error" *ngIf="username?.errors">
						<span class="text-danger" *ngIf="username.errors.required">
							This field is required.
						</span>
						<span class="text-danger" *ngIf="username.errors.minlength">
								The min length is 3.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Email</label>
					<input class="form-control" name="email" formControlName="email">
					<div class="error" *ngIf="email?.errors">
						<span class="text-danger" *ngIf="email?.errors?.required">
							This field is required.
						</span>
						<span class="text-danger" *ngIf="email?.errors?.email">
							Not valid email syntax.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Name</label>
					<input class="form-control" name="name" formControlName="name">
					<div class="error" *ngIf="name?.errors?.required">
						<span class="text-danger">
							This field is required.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" formControlName="password">
					<div class="error" *ngIf="password?.errors">
						<span class="text-danger" *ngIf="password?.errors?.required">
							This field is required.
						</span>
						<span class="text-danger" *ngIf="password?.errors?.minlength">
							The min length is 5.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Picture</label>
					<input class="form-control" name="picture" formControlName="picture" >
					<div class="error" *ngIf="picture?.errors?.required">
						<span class="text-danger">
							This field is required.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Blocked</label>
					<select class="form-control" name="isBlocked" formControlName="isBlocked">
						<option value="true">Yes</option>
						<option value="false">No</option>
					</select>
					<div class="error" *ngIf="isBlocked?.errors">
						<span class="text-danger" *ngIf="isBlocked?.errors?.pattern">
							Either yes or no.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8">
				<div class="form-group">
					<label>Role</label>
					<select class="form-control" name="role" formControlName="role">
						<option value="1">User</option>
						<option value="2">Admin</option>
					</select>
					<div class="error" *ngIf="role?.errors">
						<span class="text-danger" *ngIf="role?.errors?.pattern">
							Either admin or user.
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="offset-2 col-8 text-right">
				<button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Save user</button>
			</div>
		</div>
	</form>
</div>
