<div class="users-holder">
	<div class="row m-3" *ngIf="canAdd">
		<button class="btn btn-primary p-3" (click)="onAddUser()"><h4>Add new user</h4></button>
	</div>
	<div class="row ml-1 mr-1 mt-3">
		<div class="user-card col-4 mt-2 mb-2" *ngFor="let currentUser of users; let index = index">
			<app-user-card (onDelete)="onItemDeleted($event)" [user]="currentUser"></app-user-card>
		</div>  
	</div>
</div>
