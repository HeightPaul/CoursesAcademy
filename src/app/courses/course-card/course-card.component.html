<div class="course-card">
	<span class="edit-btn" (click)="onCourseEdit()">E</span>
	<span class="delete-btn" tooltip="Delete" placement="top"
		container="body"title="Delete" (click)="onDeleteClicked()">X</span>
	<div class="info-holder">
		<div class="title">
			<span>Title: </span><span>{{ course.title }}</span>
		</div>
		<div class="description">
			<span>Description: </span><span>{{ course.description }}</span>
		</div>
		<div class="rating">
			<span>Rating: </span><span>{{ course.rating }}</span>
		</div>
	</div>
</div>
